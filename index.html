<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">  
  </script>
  <title>🌧 Weather App 🌤</title>
</head>

<body>
  <div class="container-md mt-2">
    <div class="row g-2 justify-content-center">
      <div class="col-md-8 pl-2 border rounded textColor">
        <span id="city"></span>📍
        <span id="currentDateTime"></span>
        <br />
        <span id="weather-description"></span>
        <div class="row" id="currentDailyWeather">
          <div class="col-4  text-center">Morning
            <br>
            <span class="otherIcons" id="morningTemp">°</span>
            <br>
          </div>
          <div class="col-4 text-center">Day
            <br>
            <span class="otherIcons" id="dayTemp">°</span>
            <br>
          </div>
          <div class="col-4 text-center">Night
            <br>
            <span class="otherIcons" id="nightTemp">°</span>
            <br>
          </div>
        </div>
      </div>
      <div class="col-md-4 border rounded">
        <div class="row">
          <div class="col-6">
            <span id='main-icon' class="mainIcon"></span>
            <br>
            <span id="main-temp" class="mainTempValue">°C</span>
            <br>
            <span class="nightTempValue">
              <a id="celsium">°C</a>/<a id="farengeit">°F</a>
            </span>
          </div>
          <div class="col-6"> 
            <span class="otherIcons">
              💧
              <span id="humidity"> - %</span>
              <br>
              💨 
              <span id="wind">-</span>
              m/s
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="row border mt-2 rounded g-2 justify-content-center" id="forecast">
    </div>
    <form id="search-form">
      <div class="input-group mb-3 mt-2">
        <input type="text" class="form-control" id="users-city" placeholder="Enter your city"
          aria-label="Enter your city" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
          <button id="currentButton" class="btn btn-outline-primary" type="button">
            Current
          </button>
        </div>
      </div>
    </form>
    <a class="text-decoration-none" target="_blank" href="https://github.com/Pjankusha/Weather-App">Open-source code</a><span> by Maria Piankova</span>
  </div>


  <script src="src/code.js"></script>
</body>

</html>
